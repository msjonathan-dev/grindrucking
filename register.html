<!DOCTYPE html>
<html>
<head>
  <title>Rucking Event Registration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 10 10px;
      text-align: center;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: #0078d4;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0,120,212,0.2);
    }

    button {
      background: #000000;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h2>Register</h2>

  <div class="container">
    <form action="/register" method="POST">
      <label>First Name</label>
      <input type="text" name="first_name" required>

      <label>Last Name</label>
      <input type="text" name="last_name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Phone</label>
      <input type="text" name="phone">

      <p><button type="submit">Pay</button></p>
    </form>
  </div>

  <p><a href="index.html">Go Back</a></p>
</body>
</html>
