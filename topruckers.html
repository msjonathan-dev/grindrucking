<!DOCTYPE html>
<html>
<head>
  <title>10k Top Ruckers</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    p {
      font-size: 18px;
      color: #444;
      text-align: center;
    }

    #rucker-title {
      word-spacing: 20px;
      letter-spacing: 5px;
    }

  </style>
</head>
<body>
    <div class="wrapper">
      <h1>10k Top Ruckers</h1>
      <p>Please allow 24 hours after submitting</p>
      <p id="rucker-title">Name | Distance | Time | lbs | Location | Date</p>
      <div id="top-ruckers"></div>
      <p><a href="index.html">Go Back</a></p>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async function getRuckers() {
        const data = await fetch('https://msjonathan-dev.github.io/grindrucking/ruckers.json')
        const rucks = await data.json()
        
        const para = document.createElement('p');
        const hr = document.createElement('hr');

        let ruckingEvent = false;

        if(ruckingEvent) {
          para.innerText = '10k Ruck is still closed.';
        } else {
          para.innerText = rucks.john || 'There was an issue when searching for ruckers. Please try again later.';
        }

        document.getElementById('top-ruckers').appendChild(para);
        document.getElementById('top-ruckers').appendChild(hr);
      });
    </script>
</body>

</html>
