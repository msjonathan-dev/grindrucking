<!DOCTYPE html>
<html>
<head>
  <title>10k Top Ruckers</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
      <h1>10k Top Ruckers</h1>
      <p>Please allow 24 hours after submitting</p>
      <p id="ruckerTitle">Name | Distance | Time | lbs | Location | Date</p>
      <div id="topRuckers"></div>
      <p>10k ruck is still closed.</p>
      <p><a href="index.html">Go Back</a></p>
    </div>
    <script defer>
      document.addEventListener('DOMContentLoaded', async function getRuckers() {
        const data = await fetch('https://msjonathan-dev.github.io/grindrucking/ruckers.json')
        const rucks = await data.json()
        
        const para = document.createElement('p');
        const hr = document.createElement('hr');

        let ruckingEventOpen = false;

        if(ruckingEventOpen) {
          para.innerText = rucks.john || 'There was an issue when searching for ruckers. Please try again later.';
        }

        document.getElementById('topRuckers').appendChild(para);
        document.getElementById('topRuckers').appendChild(hr);
      });
    </script>
</body>

</html>
